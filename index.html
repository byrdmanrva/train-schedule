<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/style.css" />
    <title>Document</title>
    <!-- bootstrap for CSS-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <!-- moment.js -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- javascript -->
    <script src="Assets/Javascript/javascript.js"></script>
</head>

<body>
    <body background="Assets/Images/background.png">
    <div class="container">
        <div class="jumbotron jumbotron-fluid" id="jumbo-t">
            <div class="container">
                <h1>Train Schedule</h1>
                <h2 id="current-time"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- card2 -->
                <div class="card card-b">
                    <div class="card-header" id="header-1">
                        Current Train Schedule
                    </div>

                    <table class="table">
                        <thead>
                            <tr id="table-header">
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="new-trains">
                                <td id="train-name-new"></td>
                                <td id="destination-new"></td>
                                <td id="frequency-new"></td>
                                <td id="next-arrival-new"></td>
                                <td id="minutes-away-new"></td>
                            </tr>
                            <!-- Insert additional rows here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- card1 -->
                <div class="card card-a" id="add-train">
                    <div class="card-header" id="header-2">
                        Add Train
                    </div>
                    <div class="card-body">
                        <!-- form -->
                        <form action="#">
                            <!-- input 1 -->
                            <div class="input-text">
                                <label>Train Name</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>
                            <!-- input 2 -->
                            <div class="input-text">
                                <label>Destination</label>
                                <input type="text" class="form-control" id="destination" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <!-- input 3 -->
                            <div class="input-text">
                                <label>First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-train" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <!-- input 4 -->
                            <div class="input-text">
                                <label>Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <!-- button -->
                            <div><button type="submit" class="btn btn-primary" id="submit-button">Submit</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <hr>
        <footer></footer>
    </div>

    
</body>

</html>
